{% extends "dashboard/base.html" %}

{% block title %}{% if stat %}Edit{% else %}Add{% endif %} Stat - Madrid Marble Dashboard{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-4xl font-bold text-navy-900">{% if stat %}Edit{% else %}Add{% endif %} Stat</h1>
        <a href="{% url 'dashboard:stats_list' %}" class="text-gray-600 hover:text-navy-900">
            <i class="fa-solid fa-arrow-left mr-2"></i> Back to Stats
        </a>
    </div>

    <form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Value</label>
            <input type="text" name="value" value="{{ stat.value|default:'' }}" required
                   placeholder="12+"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Label</label>
            <input type="text" name="label" value="{{ stat.label|default:'' }}" required
                   placeholder="Years of Excellence"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <input type="text" name="description" value="{{ stat.description|default:'' }}" required
                   placeholder="Premium marble supplier in UAE since 2012."
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Sort Order</label>
            <input type="number" name="sort_order" value="{{ stat.sort_order|default:0 }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            <p class="text-sm text-gray-500 mt-1">Lower numbers appear first</p>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="bg-navy-900 text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy-950 transition">
                {% if stat %}Update{% else %}Create{% endif %} Stat
            </button>
            <a href="{% url 'dashboard:stats_list' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
