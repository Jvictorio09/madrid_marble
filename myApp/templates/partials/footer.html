<footer class="bg-navy-950 text-white/70">
    <div class="border-t border-white/10">
        <div class="mx-auto flex max-w-6xl flex-col items-center justify-between gap-6 px-6 py-10 md:flex-row md:px-12">
            <div class="flex items-center gap-3 text-base text-white/70">
                <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/10 text-white">{{ content.footer.logo_text|default:"MM" }}</span>
                <span>&copy; {% now "Y" %} {{ content.footer.note|default:"Madrid Marble. All rights reserved." }}</span>
            </div>
            <nav class="flex items-center gap-7 text-sm font-semibold uppercase tracking-[0.3em]">
                {% for link in content.footer.links %}
                <a href="{{ link.href }}" class="transition hover:text-white">{{ link.label }}</a>
                {% endfor %}
            </nav>
        </div>
    </div>
</footer>
