{% extends "dashboard/base.html" %}

{% block title %}{% if faq %}Edit{% else %}Add{% endif %} FAQ - Madrid Marble Dashboard{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-4xl font-bold text-navy-900">{% if faq %}Edit{% else %}Add{% endif %} FAQ</h1>
        <a href="{% url 'dashboard:faqs_list' %}" class="text-gray-600 hover:text-navy-900">
            <i class="fa-solid fa-arrow-left mr-2"></i> Back to FAQs
        </a>
    </div>

    <form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Question</label>
            <input type="text" name="question" value="{{ faq.question|default:'' }}" required
                   placeholder="Do you provide free quotations?"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Answer</label>
            <textarea name="answer" rows="4" required
                      placeholder="Yes. Share your drawings or scope..."
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ faq.answer|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Sort Order</label>
            <input type="number" name="sort_order" value="{{ faq.sort_order|default:0 }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            <p class="text-sm text-gray-500 mt-1">Lower numbers appear first</p>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="bg-navy-900 text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy-950 transition">
                {% if faq %}Update{% else %}Create{% endif %} FAQ
            </button>
            <a href="{% url 'dashboard:faqs_list' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
