{% extends "dashboard/base.html" %}

{% block title %}Edit Services Section - Madrid Marble Dashboard{% endblock %}

{% block content %}
<!-- Include Image Picker Modal -->
{% include "dashboard/image_picker_modal.html" %}

<div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-4xl font-bold text-navy-900">Edit Services Section</h1>
        <div class="flex gap-4">
            <a href="{% url 'dashboard:services_list' %}" class="text-gray-600 hover:text-navy-900">
                <i class="fa-solid fa-briefcase mr-2"></i> Manage Services
            </a>
            <a href="{% url 'dashboard:home' %}" class="text-gray-600 hover:text-navy-900">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back
            </a>
        </div>
    </div>

    <form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
            <input type="text" name="title" value="{{ services_section.title|default:'' }}" required
                   placeholder="What we do"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="3" required
                      placeholder="Comprehensive marble fabrication & installation UAE wide..."
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ services_section.description|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Image URL</label>
            <input type="url" name="image_url" id="services_image_url" value="{{ services_section.image_url|default:'' }}" 
                   placeholder="https://res.cloudinary.com/..."
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            <p class="text-sm text-gray-500 mt-2">
                <button type="button" onclick="openImagePickerModal('services_image_url')" class="text-navy-900 hover:underline">
                    <i class="fa-solid fa-images mr-1"></i> Upload image from gallery
                </button>
            </p>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Image Alt Text</label>
            <input type="text" name="image_alt" value="{{ services_section.image_alt|default:'' }}" 
                   placeholder="Stone mason cutting marble slab"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="bg-navy-900 text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy-950 transition">
                Save Changes
            </button>
            <a href="{% url 'dashboard:home' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
