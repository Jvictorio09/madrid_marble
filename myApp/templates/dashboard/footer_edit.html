{% extends "dashboard/base.html" %}

{% block title %}Edit Footer - Madrid Marble Dashboard{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-4xl font-bold text-navy-900">Edit Footer</h1>
        <a href="{% url 'dashboard:home' %}" class="text-gray-600 hover:text-navy-900">
            <i class="fa-solid fa-arrow-left mr-2"></i> Back to Dashboard
        </a>
    </div>

    <form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Logo Text</label>
            <input type="text" name="logo_text" value="{{ footer.logo_text|default:'MM' }}" 
                   placeholder="MM"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Footer Note</label>
            <input type="text" name="note" value="{{ footer.note|default:'' }}" 
                   placeholder="Madrid Marble. All rights reserved."
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Footer Links (JSON Array)</label>
            <textarea name="links_json" rows="6" required
                      placeholder='[{"label": "About", "href": "#about"}, {"label": "Contact", "href": "#contact"}]'
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20 font-mono text-sm">{% if footer.links_json %}{{ footer.links_json|safe }}{% else %}[]{% endif %}</textarea>
            <p class="text-sm text-gray-500 mt-1">JSON array of objects with "label" and "href" properties</p>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="bg-navy-900 text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy-950 transition">
                Save Changes
            </button>
            <a href="{% url 'dashboard:home' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
