<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard - Madrid Marble{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'beige': {
                            50: '#F5F0E8',
                            100: '#E8DCC6',
                            200: '#D4C4A8',
                            300: '#C0AC8A',
                            400: '#AC946C',
                            500: '#987C4E',
                            600: '#7A643E',
                            700: '#5C4C2E',
                            800: '#3E341F',
                            900: '#201C0F',
                        },
                        'navy': {
                            50: '#E8EBF0',
                            100: '#C8CFDB',
                            200: '#A8B3C6',
                            300: '#8897B1',
                            400: '#687B9C',
                            500: '#485F87',
                            600: '#3A4C6C',
                            700: '#2C3951',
                            800: '#1E2636',
                            900: '#0A1628',
                            950: '#050A14',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-navy-900 text-white flex-shrink-0 relative">
            <div class="p-6 h-full flex flex-col">
                <h1 class="text-2xl font-bold mb-8">Madrid Marble</h1>
                <nav class="space-y-2 flex-1 overflow-y-auto">
                    <a href="{% url 'dashboard:home' %}" class="block px-4 py-2 rounded hover:bg-navy-800 {% if request.resolver_match.url_name == 'home' %}bg-navy-800{% endif %}">
                        <i class="fa-solid fa-home mr-2"></i> Dashboard
                    </a>
                    <a href="{% url 'dashboard:gallery' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-images mr-2"></i> Gallery
                    </a>
                    <a href="{% url 'dashboard:seo_edit' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-search mr-2"></i> SEO
                    </a>
                    <a href="{% url 'dashboard:navigation_edit' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-bars mr-2"></i> Navigation
                    </a>
                    <a href="{% url 'dashboard:hero_edit' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-image mr-2"></i> Hero
                    </a>
                    <a href="{% url 'dashboard:about_edit' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-info-circle mr-2"></i> About
                    </a>
                    <a href="{% url 'dashboard:stats_list' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-chart-bar mr-2"></i> Stats
                    </a>
                    <a href="{% url 'dashboard:services_list' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-briefcase mr-2"></i> Services
                    </a>
                    <a href="{% url 'dashboard:portfolio_projects_list' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-folder-open mr-2"></i> Portfolio
                    </a>
                    <a href="{% url 'dashboard:testimonials_list' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-quote-left mr-2"></i> Testimonials
                    </a>
                    <a href="{% url 'dashboard:faqs_list' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-question-circle mr-2"></i> FAQs
                    </a>
                    <a href="{% url 'dashboard:contact_edit' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-envelope mr-2"></i> Contact
                    </a>
                    <a href="{% url 'dashboard:footer_edit' %}" class="block px-4 py-2 rounded hover:bg-navy-800">
                        <i class="fa-solid fa-file mr-2"></i> Footer
                    </a>
                </nav>
                <div class="mt-auto pt-6 border-t border-navy-800">
                    <a href="{% url 'dashboard:logout' %}" class="block px-4 py-2 rounded hover:bg-navy-800 text-red-400">
                        <i class="fa-solid fa-sign-out-alt mr-2"></i> Logout
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 overflow-auto">
            <div class="p-8">
                {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                    <div class="p-4 rounded-lg mb-2 {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
