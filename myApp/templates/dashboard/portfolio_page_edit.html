{% extends "dashboard/base.html" %}

{% block title %}Edit Portfolio Page - Madrid Marble Dashboard{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-4xl font-bold text-navy-900">Edit Portfolio Page</h1>
        <div class="flex gap-4">
            <a href="{% url 'dashboard:portfolio_page_categories_list' %}" class="bg-beige-200 text-navy-900 px-4 py-2 rounded-xl text-sm font-semibold hover:bg-beige-300 transition">
                <i class="fa-solid fa-list mr-2"></i> Categories
            </a>
            <a href="{% url 'dashboard:home' %}" class="text-gray-600 hover:text-navy-900">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back
            </a>
        </div>
    </div>

    <form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
        {% csrf_token %}
        
        <div class="border-b pb-6">
            <h2 class="text-2xl font-semibold text-navy-900 mb-4">Hero Section</h2>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                <input type="text" name="title" value="{{ page.title|default:'' }}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ page.description|default:'' }}</textarea>
            </div>
        </div>

        <div class="border-b pb-6">
            <h2 class="text-2xl font-semibold text-navy-900 mb-4">Residential Designs</h2>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                <input type="text" name="residential_title" value="{{ page.residential_title|default:'' }}" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="residential_description" rows="2"
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ page.residential_description|default:'' }}</textarea>
            </div>
        </div>

        <div class="border-b pb-6">
            <h2 class="text-2xl font-semibold text-navy-900 mb-4">Commercial Spaces</h2>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                <input type="text" name="commercial_title" value="{{ page.commercial_title|default:'' }}" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="commercial_description" rows="2"
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ page.commercial_description|default:'' }}</textarea>
            </div>
        </div>

        <div class="pb-6">
            <h2 class="text-2xl font-semibold text-navy-900 mb-4">Before & After</h2>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                <input type="text" name="before_after_title" value="{{ page.before_after_title|default:'' }}" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="before_after_description" rows="2"
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ page.before_after_description|default:'' }}</textarea>
            </div>
        </div>

        <div class="flex justify-end gap-4 pt-6 border-t">
            <button type="submit" class="bg-navy-900 text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy-950 transition">
                <i class="fa-solid fa-save mr-2"></i> Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
