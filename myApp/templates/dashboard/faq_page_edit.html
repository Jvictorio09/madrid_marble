{% extends "dashboard/base.html" %}

{% block title %}Edit FAQ Page - Madrid Marble Dashboard{% endblock %}

{% block content %}
{% include "dashboard/image_picker_modal.html" %}

<div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-4xl font-bold text-navy-900">Edit FAQ Page</h1>
        <div class="flex gap-4">
            <a href="{% url 'dashboard:faq_page_sections_list' %}" class="bg-beige-200 text-navy-900 px-4 py-2 rounded-xl text-sm font-semibold hover:bg-beige-300 transition">
                <i class="fa-solid fa-list mr-2"></i> FAQ Sections
            </a>
            <a href="{% url 'dashboard:home' %}" class="text-gray-600 hover:text-navy-900">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back
            </a>
        </div>
    </div>

    <form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
        {% csrf_token %}
        
        <div class="border-b pb-6">
            <h2 class="text-2xl font-semibold text-navy-900 mb-4">Hero Section</h2>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Badge</label>
                <input type="text" name="badge" value="{{ page.badge|default:'' }}" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                <input type="text" name="title" value="{{ page.title|default:'' }}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ page.description|default:'' }}</textarea>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Hero Image URL</label>
                <input type="url" name="hero_image_url" id="hero_image_url" value="{{ page.hero_image_url|default:'' }}" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
                <p class="text-sm text-gray-500 mt-2">
                    <button type="button" onclick="openImagePickerModal('hero_image_url')" class="text-navy-900 hover:underline">
                        <i class="fa-solid fa-images mr-1"></i> Upload image from gallery
                    </button>
                </p>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Hero Label</label>
                <input type="text" name="hero_label" value="{{ page.hero_label|default:'' }}" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
        </div>

        <div class="border-b pb-6">
            <h2 class="text-2xl font-semibold text-navy-900 mb-4">Micro CTA Strip</h2>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                <input type="text" name="micro_cta_title" value="{{ page.micro_cta_title|default:'' }}" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="micro_cta_description" rows="2"
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ page.micro_cta_description|default:'' }}</textarea>
            </div>
        </div>

        <div class="pb-6">
            <h2 class="text-2xl font-semibold text-navy-900 mb-4">Final Conversion Band</h2>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                <input type="text" name="final_cta_title" value="{{ page.final_cta_title|default:'' }}" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="final_cta_description" rows="3"
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ page.final_cta_description|default:'' }}</textarea>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Note 1</label>
                    <input type="text" name="final_cta_note_1" value="{{ page.final_cta_note_1|default:'' }}" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Note 2</label>
                    <input type="text" name="final_cta_note_2" value="{{ page.final_cta_note_2|default:'' }}" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-4 pt-6 border-t">
            <button type="submit" class="bg-navy-900 text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy-950 transition">
                <i class="fa-solid fa-save mr-2"></i> Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
