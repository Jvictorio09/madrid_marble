{% extends "dashboard/base.html" %}

{% block title %}Edit FAQ Section - Madrid Marble Dashboard{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-4xl font-bold text-navy-900">Edit FAQ Section</h1>
        <div class="flex gap-4">
            <a href="{% url 'dashboard:faqs_list' %}" class="text-gray-600 hover:text-navy-900">
                <i class="fa-solid fa-question-circle mr-2"></i> Manage FAQs
            </a>
            <a href="{% url 'dashboard:home' %}" class="text-gray-600 hover:text-navy-900">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back
            </a>
        </div>
    </div>

    <form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
            <input type="text" name="title" value="{{ faq_section.title|default:'' }}" required
                   placeholder="Answering your questions"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="2" required
                      placeholder="Still exploring marble suppliers in Dubai or Abu Dhabi?"
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">{{ faq_section.description|default:'' }}</textarea>
        </div>

        <div class="border-t pt-6">
            <h3 class="text-lg font-semibold text-navy-900 mb-4">Call-to-Action Button</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">CTA Label</label>
                    <input type="text" name="cta_label" value="{{ faq_section.cta_label|default:'' }}" 
                           placeholder="Get in touch"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">CTA Link</label>
                    <input type="text" name="cta_href" value="{{ faq_section.cta_href|default:'#contact' }}" 
                           placeholder="#contact"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">CTA Icon</label>
                <input type="text" name="cta_icon" value="{{ faq_section.cta_icon|default:'' }}" 
                       placeholder="fa-solid fa-arrow-right"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy-900 focus:outline-none focus:ring-2 focus:ring-navy-900/20">
            </div>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="bg-navy-900 text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy-950 transition">
                Save Changes
            </button>
            <a href="{% url 'dashboard:home' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
